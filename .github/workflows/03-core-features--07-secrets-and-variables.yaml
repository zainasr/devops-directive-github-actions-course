name: Secrets and Environments
on:
  workflow_dispatch:

jobs:
  staging-environment:
    runs-on: ubuntu-24.04
    environment: staging
    env:
      # Inject repository-level secret & variable into the shell
      REPO_SECRET: ${{ secrets.R }}
      REPO_VARIABLE: ${{ vars.V }}
      # Inject environment-level items into the shell
      ENV_SECRET: ${{ secrets.E }}
      ENV_VARIABLE: ${{ vars.E }}
    steps:
      - name: Inspect values inside job
        run: |
          echo "Repo secret (masked):    ${REPO_SECRET:-<UNSET>}"
          echo "Repo variable:           ${REPO_VARIABLE:-<UNSET>}"
          echo "Env secret (masked):     ${ENV_SECRET:-<UNSET>}"
          echo "Env variable:            ${ENV_VARIABLE:-<UNSET>}"


